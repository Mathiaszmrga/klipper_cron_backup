# This file contains common pin mappings for the BIGTREETECH SKR mini
# E3 v3.0. To use this config, the firmware should be compiled for the
# STM32G0B1 with a "8KiB bootloader" and USB communication.

# The "make flash" command does not work on the SKR mini E3. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the SKR
# mini E3 with that SD card.

## Voron Design VORON 0.1 SKR Mini E3 V3 config

## *** THINGS TO CHANGE/CHECK: ***
## MCU path                                                                     [mcu] section
## Z and Extruder motor currents                                                [tmc2209 stepper_*] sections. Uncomment the stepper motor you have
## Full steps per rotation for Extruder                                         [extruder] section
## Thermistor types                                                             [extruder] and [heater_bed] sections - See https://www.klipper3d.org/Config_Reference.html#common-thermistors for common thermistor types
## Extruder motor currents                                                      [extruder] section
## PID tune                                                                     [extruder] and [heater_bed] sections
## Fine tune E steps                                                            [extruder] section
## For more info                                                                check https://docs.vorondesign.com/build/startup/#v0

[include can.cfg]
[include macros.cfg]
[include sensors.cfg]
[include fans.cfg]
[include relay.cfg]
[include spkr.cfg]

[endstop_phase]
[pause_resume]
[display_status]

[force_move]
enable_force_move: true

[respond]
default_type: echo

[mcu pi]
serial: /tmp/klipper_host_mcu

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_320045000750414235363020-if00

[mcu thermexp]
serial: /dev/serial/by-id/usb-Klipper_stm32f042x6_2A0010001343303358333420-if00

[mcu can0]
canbus_uuid: c75d15f53ea9 # run the following command to locate the uuid >   ~/klippy-env/bin/python ~/klipper/scripts/canbus_query.py can0

[virtual_sdcard]
path: /home/pi/printer_data/gcodes
on_error_gcode:
   SET_LED LED=hat GREEN=0 BLUE=0 RED=1
   SET_LED LED=underglow GREEN=0 BLUE=0 RED=1
   M300 P1000 S11
   RUN_SHELL_COMMAND CMD=SPEAK PARAMS="Error_detected"

[printer]
kinematics: corexy
max_velocity: 300
max_accel: 10000 #3000
max_accel_to_decel: 10000 #3000
max_z_velocity: 15
max_z_accel: 350
square_corner_velocity: 5.0

[safe_z_home]
home_xy_position: 120,120
speed: 20

[input_shaper]
shaper_freq_x: 73
shaper_type_x: mzv
shaper_freq_y: 73
shaper_type_y: 2hump_ei


#####################################################################
#      X/Y Stepper Settings
#####################################################################

[stepper_x]
step_pin: PB13
## Refer to https://docs.vorondesign.com/build/startup/#v0
dir_pin: PB12                                                       # Check motor direction in link above. If inverted, add a ! before PB12
enable_pin: !PB14
rotation_distance: 40
microsteps: 32
full_steps_per_rotation: 200                                        # Set to 400 for 0.9° degree stepper motor, 200 is for 1.8° stepper motors
endstop_pin: can0:PB6 
position_endstop: 120
position_min: 3
position_max: 120
homing_speed: 20                                                    # Can be increased after initial setup, Max 100
homing_retract_dist: 5
homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
interpolate: False
run_current: 0.9
sense_resistor: 0.110
stealthchop_threshold: 0                                            # Set to 999999 to turn stealthchop on, and 0 to use spreadcycle

#####################################################################
#   Y Stepper Settings
#####################################################################

[stepper_y]
step_pin: PB10
dir_pin: PB2
enable_pin: !PB11
rotation_distance: 40
microsteps: 32
full_steps_per_rotation: 200
endstop_pin: ^PC1
position_endstop: 120
position_min: 3.5 #0
position_max: 120
homing_speed: 20
homing_retract_dist: 5
homing_positive_dir: true

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
interpolate: False
run_current: 0.9
sense_resistor: 0.110
stealthchop_threshold: 0

#####################################################################
#   Z Stepper Settings
#####################################################################

[stepper_z]
step_pin: PB0
dir_pin: !PC5
enable_pin: !PB1
rotation_distance: 8
microsteps: 32
endstop_pin: ^PC2
position_endstop: 0
position_min: 0
position_max: 117
homing_speed: 10
second_homing_speed: 3.0
homing_retract_dist: 3.0

[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
interpolate: False
run_current: 0.4
sense_resistor: 0.110
stealthchop_threshold: 0

# #####################################################################
# #   Extruder
# #####################################################################

[extruder]
step_pin: can0:PD0
dir_pin: !can0:PD1
enable_pin: !can0:PD2
rotation_distance: 21.97079464052595
gear_ratio: 50:10
microsteps: 32
full_steps_per_rotation: 200 #1.8deg Motor
max_extrude_only_distance: 1400.0
max_extrude_only_velocity: 75.0
max_extrude_only_accel: 1500
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: can0:PB13
sensor_type: MAX31865
sensor_pin: can0:PA4
spi_bus: spi1
rtd_nominal_r: 100
rtd_reference_r: 430
rtd_num_of_wires: 2
min_extrude_temp: 0 #180
min_temp: 0
max_temp: 300

[tmc2209 extruder]
uart_pin: can0:PA15
stealthchop_threshold: 0
run_current: 0.65

#####################################################################
#   Bed Heater
#####################################################################

[heater_bed]
heater_pin: PC9
sensor_type: Generic 3950
sensor_pin: PC4
smooth_time: 3.0
min_temp: 0
max_temp: 120
pwm_cycle_time: 0.0166

#####################################################################
#   Fan Control
#####################################################################

[heater_fan hotend_fan]
pin: can0:PA1
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0

## PART COOLING
[fan]
pin: can0:PA0
kick_start_time: 0.25
cycle_time: 0.15
off_below: 0.10

#####################################################################
#   Homing and Gantry Adjustment Routines
#####################################################################

[idle_timeout]
timeout: 1800

## To be used with BED_SCREWS_ADJUST
[bed_screws]
screw1: 61.5,5.8
screw1_name: front screw
screw2: 6.5,117
screw2_name: back left
screw3: 117.5,117.5
screw3_name: back right

